<div class="ui-view">
  <app-header [user]="user" (event)="toggleSidebar(menuSidebar)" [isOpenSidebar]="isOpenSidebar"></app-header>
  <mat-sidenav-container>

    <mat-sidenav mode="side" #menuSidebar position="start" class="sidebar menu"
    fixedInViewport fixedTopGap="70">
      <app-side-bar (event)="toggleSidebar(menuSidebar)"></app-side-bar>
    </mat-sidenav>
  </mat-sidenav-container>
  <div class="ui-view-container">
    <app-home [noteList]="noteList"></app-home>
  </div>
</div>
